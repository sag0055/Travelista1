<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="train.css" rel="stylesheet">
    
      
</head>
<div class="search-box">
    <h3 class="text-center mb-4">Book Train Tickets</h3>
    <form id="trainSearchForm">
        <div class="mb-3">
            <label for="fromStation" class="form-label">From Station</label>
            <input type="text" class="form-control" id="fromStation" placeholder="Enter departure station" required>
        </div>
        <div class="mb-3">
            <label for="toStation" class="form-label">To Station</label>
            <input type="text" class="form-control" id="toStation" placeholder="Enter destination station" required>
        </div>
        <div class="mb-3">
            <label for="travelDate" class="form-label">Travel Date</label>
            <input type="date" class="form-control" id="travelDate" required>
        </div>
        <div class="mb-3">
            <label for="travelClass" class="form-label">Class</label>
            <select class="form-select" id="travelClass" required>
                <option value="">Select Class</option>
                <option value="First Class">First Class</option>
                <option value="Second Class">Second Class</option>
                <option value="Sleeper">Sleeper</option>
                <option value="AC">AC</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom w-100">Search Trains</button>
    </form>
    <hr>
    <div class="text-center">
       <a href="#" class="btn btn-link" style="background-color: blue; color: aliceblue; border-color: aliceblue;">PNR Status</a>
       <a href="#" class="btn btn-link"style="background-color: blue; color: aliceblue; border-color: aliceblue;">Live Train Status</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('trainSearchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const fromStation = document.getElementById('fromStation').value;
        const toStation = document.getElementById('toStation').value;
        const travelDate = document.getElementById('travelDate').value;
        const travelClass = document.getElementById('travelClass').value;

        alert(`Searching trains from ${fromStation} to ${toStation} on ${travelDate} (${travelClass})`);
    });
</script>
</body>
</html>
