<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="enquiry.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <!-- Enquiry section -->
    <a href="./index.html" class="close-button">&times;</a>
    <div class="container my-5">
        <a href="./index.html" class="close-button">&times;</a>
        <div class="form-section">
            <!-- Left Section -->
            <div class="form-left">
                <h2>Travel Explorer</h2>
                <p>Your Journey Begins Here</p>
            </div>
            <!-- Right Section -->
            <div class="form-right">
                <h4 class="mb-4">Book Your Travel</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                    <label for="phone">Phone</label>
            <input type="tel"class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <select class="form-control" id="destination">
                            <option>Select a destination</option>
                            <option>Kathmandu</option>
                            <option>Bhutan</option>
                            <option>Sri lanka</option>
                            <option>Andaman</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Travel Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>function closeForm() {
        const formSection = document.querySelector('.form-section');
        formSection.style.display = 'none';}</script>
</body>
</html>
