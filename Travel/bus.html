<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bus.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="search-box">
        <h2>Bus Search</h2>
        <form>
            <div class="mb-3">
                <label for="fromStop" class="form-label">From</label>
                <input type="text" class="form-control" id="fromStop" placeholder="Enter starting stop">
            </div>
            <div class="mb-3">
                <label for="toStop" class="form-label">To</label>
                <input type="text" class="form-control" id="toStop" placeholder="Enter destination stop">
            </div>
            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="travelDate">
            </div>
            <button type="button" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
