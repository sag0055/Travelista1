<section id="hotels-villas" class="hotels-villas">

        <div class="col-md-4">

            </div>
          </div>
        </div>
        <!-- Hotel/Villa Card -->
        <div class="col-md-4">
          <div class="hotel-villa-card">
            <img src="./image/img8.jpg" alt="Villa Image">
            <div class="card-body">
              <h5 class="card-title">Villa Name</h5>

                <span>₹ 10,000</span> per night
              </div>

            </div>
          </div>
        </div>
        <!-- Hotel/Villa Card -->
        <div class="col-md-4">
          <div class="hotel-villa-card">
            <img src="./image/img9.jpg" alt="Hotel Image">
            <div class="card-body">
              <h5 class="card-title">Hotel Name</h5>
              <p class="card-text">Hotel Description</p>
              <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                
              </div>
              <div class="price">
                <span>₹ 8,000</span> per night
              </div>
              <a href="./enquiry.html"><button class="btn btn-primary">Book Now</button></a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
  <script>
    // Add event listener to book now button
document.querySelectorAll('.hotel-villa-card button').forEach(button => {
button.addEventListener('click', () => {
// Add booking functionality here
});
});

// Use JavaScript to animate the cards on hover
document.querySelectorAll('.hotel-villa-card').forEach(card => {
card.addEventListener('mouseover', () => {
card.classList.add('animate');
});
card.addEventListener('mouseout', () => {
card.classList.remove('animate');
});
});
  </script>
